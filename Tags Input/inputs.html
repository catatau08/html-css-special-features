<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input html 5</title>
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" name="nome" id="nome" required> <!--autofocus-->
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required="requiered">
        <br>
        <label for="email">Number</label>
        <input type="number" name="number" id="number" required min="1" max="20" step="5">
        <br>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" placeholder="ex: http://">
        <br>
        <label for="search">Search</label>
        <input type="search" name="search" id="search">
        <br>
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="1" max="20" value="10">
        <br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="color">Color</label>
        <input type="color" name="color" id="color">
        <br>
        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
